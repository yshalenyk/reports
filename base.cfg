[buildout]
extensions = mr.developer
develop = .

package-name =

parts =
    scripts
    circus
    circusd
    circusctl
    reports
    generate 
    circus.ini
    couchdb.ini
    reports.yaml
    mkdirs

eggs = 
    circus
    reports
    ${:package-name}

[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[script-from-template]
recipe = amplecode.recipe.template
template-file = templates/${:_buildout_section_name_}
target-file = ${buildout:directory}/bin/${:_buildout_section_name_}
target-executable = true


[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}

[reports]
<=scripts
interpreter =
initialization=
    sys.argv[1:1]= ('-c ${buildout:directory}/etc/reports.yaml').split()
scripts = 
    invoices
    bids
    tenders
    refunds
    zip
    send

[circus]
<=scripts
interpreter =
scripts =
    circusd-stats
    circus-top

[circusd]
<=circus
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd

[circusctl]
<=circus
initialization =
    sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl

[circus.ini]
<= config-from-template
statsd = True
endpoint = ipc://${buildout:directory}/var/circus_endpoint

[generate]
<= script-from-template
brokers =
zip_path =
target-executable=true

[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1

[reports.yaml]
<= config-from-template
db_name = tenders
admin_name = admin
admin_password = admin
user_name = user
user_password = user
api_host = https://lb.api-sandbox.openprocurement.org
api_ver = 2.3
bucket = test
expires = 3600
s3_pass_path = 
ses_pass_path = 
smtp_server = 
smtp_port =
verified_email =
emails = 


[mkdirs]
recipe =  z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/log
    ${buildout:directory}/var/reports
    ${buildout:directory}/var/couchdb
